<!-- Import Polymer -->
<link rel="import" href="../../polymer/polymer.html">

<!-- Defines element markup -->
<dom-module id="gplus-one">
    <template></template>
</dom-module>

<!-- Registers custom element -->
<script>
    Polymer({
        is         : "gplus-one",
        properties : {
            annotation : {
                type   : String,
                value  : "bubble"
            },
            height     : {
                type   : Number,
                value  : 20
            },
            href       : {
                type   : String,
                value  : "http://webcomponents.org"
            },
            lang       : {
                type   : String,
                value  : "en-US"},
            size       : {
                type   : String,
                value  : "standard"
            },
            width      : {
                type   : Number,
                value  : 300
            }
        },
        ready: function () {
            var script = document.createElement("script"),
                div = document.createElement("div"),
                body = document.body;

            script.setAttribute("type", "text/javascript");
            script.setAttribute("src", "https://apis.google.com/js/plusone.js");
            script.setAttribute("async", true);
            script.innerHTML = "{lang: '" + this.lang + "'}";

            div.setAttribute("class", "g-plusone");

            div.setAttribute("data-annotation", this.annotation);
            div.setAttribute("data-href", this.href);
            div.setAttribute("data-size", this.size);
            div.setAttribute("data-width", this.width);

            this.appendChild(div);
            body.appendChild(script);
        }
    });
</script>
