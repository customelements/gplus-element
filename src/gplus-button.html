<polymer-element name="gplus-button" attributes="annotation href size width height">

	<template>
		<iframe src="https://plusone.google.com/_/+1/fastbutton?bsv&amp;annotation={{annotation}}&amp;size={{size}}&amp;hl=en-US&amp;url={{href}}&amp;parent={{href}}" allowtransparency="true" frameborder="0" scrolling="no" title="+1"></iframe>

		<style>
			iframe {
				height: {{height}}px;
				width: {{width}}px;
			}
		</style>
	</template>

	<script>
		Polymer('gplus-button', {
			annotation: 'inline',
			href      : 'http://customelements.io',
			size      : 'standard',
			height    : '25',
			width     : '300'
		});
	</script>

</polymer-element>
